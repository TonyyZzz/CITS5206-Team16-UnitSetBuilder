<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Set Builder - Home</title>
    <!-- Including Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Including index.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #28348B;">
        <div class="container-fluid">
            <!-- Left-aligned UWA logo from local file -->
            <a class="navbar-brand d-flex align-items-center" href="#" style="height: 100%;">
                <img src="{{ url_for('static', filename='images/UWAlogo.png') }}" alt="UWA Logo" style="height: 50px; width: auto; margin-right: 10px;">
                UNIT SET BUILDER
            </a>
            <!-- Toggle button for smaller screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.login') }}">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.grouping') }}">Groups</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.unit_set') }}">Unit Set</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Page Content -->
    <div class="container" style="margin-top: 20px;">
        <!-- Curriculum Management System CAIDi Section -->
        <div class="p-3 mb-0 rounded-3 bg-warning">
            <h1 class="h4 mb-0 text-dark">Curriculum Management System</h1>
            <h1 class="h4 mb-0 text-dark">CAIDi</h1>
        </div>

        <div class="alert alert-light mt-2 mb-3" role="alert">
            ☼ Hope your morning is going well!
        </div>

        <!-- Card for Content -->
        <div class="card p-3 position-relative">
            <input id="search-input" type="search" class="form-control mb-3" placeholder="🔍 Search for a Course" style="height: 75px; font-size: 1.75rem;">
            <div id="suggestions" class="list-group"></div>
            <table class="table table-bordered mt-4">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>ID</th>
                        <th>Code</th>
                        <th>Title</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="unit-table">
                    <!-- Table rows dynamically inserted here -->
                </tbody>
            </table>
        </div>

        <div class="my-4">
            <!-- Update the button to navigate to unit_set.html -->
            <button class="btn btn-primary btn-lg w-100" style="background-color: #28348B; font-size: 1.5rem; padding: 20px;" 
                    onclick="window.location.href='{{ url_for('main.unit_set') }}'">
                Create a Unit Set Builder ➜
            </button>
        </div>
    </div>

    <!-- Footer consistent with login.html -->
    <footer style="background-color: #333; color: white; text-align: center; padding: 10px; position: fixed; width: 100%; bottom: 0;">
        <p>&copy; 2024 Unit Set Builder</p>
    </footer>

    <!-- Including Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Including index.js -->
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
