{% extends "base.html" %}
{% block content %}
<body>  

    <!-- Login Page Content (No change to style, only connecting the form) -->
    <div class="background">
        <div class="login-box">
            <img src="https://res.cloudinary.com/dynbwiv3t/image/upload/v1725178833/uwalogo_transparent_pdm2v9.png" alt="UWA Logo" class="logo">
            <h1>Log in to your account</h1>
            <form id="login-form" method="POST">
                <input type="text" placeholder="Student Account" class="input-box" id="username" required>
                <input type="password" placeholder="Password" class="input-box" id="password" required>
                <button type="submit" class="login-btn">Log In</button>
            </form>
            <p id="login-message"></p> <!-- This will show messages after backend response -->
        </div>
    </div>

    <!-- Including Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS for handling form submission -->
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body> 

{% endblock %}
