<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UWA Log In</title>
    <!-- Including Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #28348B;">
        <div class="container-fluid">
            <!-- Left-aligned UWA logo from local file -->
            <a class="navbar-brand d-flex align-items-center" href="#" style="height: 100%;">
                <img src="{{ url_for('static', filename='images/UWAlogo.png') }}" alt="UWA Logo" style="height: 50px; width: auto; margin-right: 10px;">
                UNIT SET BUILDER
            </a>
            <!-- Toggle button for smaller screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.login') }}">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.grouping') }}">Groups</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.unit_set') }}">Unit Set</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Page Content -->
    <div class="background">
        <div class="login-box">
            <!-- Using the Cloudinary external link for the logo inside the white box -->
            <img src="https://res.cloudinary.com/dynbwiv3t/image/upload/v1725178833/uwalogo_transparent_pdm2v9.png" alt="UWA Logo" class="logo">
            <h1>Log in to your account</h1>
            <form action="{{ url_for('auth.login') }}" method="post" class="login-form">
                <input type="text" placeholder="Student Account" class="input-box" id="username" required>
                <input type="password" placeholder="Password" class="input-box" id="password" required>
                <button type="submit" class="login-btn">Log In</button>
            </form>
        </div>
    </div>

    <!-- Footer fixed at the bottom -->
    <footer>
        <p>&copy; 2024 Unit Set Builder</p>
    </footer>

    <!-- Including Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
