<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>

    {% if results %}
        <ul>
            {% for unit in results %}
                <li>Unit ID: {{ unit.id }}, Unit Name: {{ unit.name }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>
